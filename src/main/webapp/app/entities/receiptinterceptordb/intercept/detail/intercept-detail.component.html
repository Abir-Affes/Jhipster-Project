<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="intercept">
      <h2 data-cy="interceptDetailsHeading">
        <span jhiTranslate="gatewaydbApp.receiptinterceptordbIntercept.detail.title">Intercept</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ intercept.id }}</span>
        </dd>
        <dt><span jhiTranslate="gatewaydbApp.receiptinterceptordbIntercept.receipt_code">Receipt Code</span></dt>
        <dd>
          <span>{{ intercept.receipt_code }}</span>
        </dd>
        <dt><span jhiTranslate="gatewaydbApp.receiptinterceptordbIntercept.location">Location</span></dt>
        <dd>
          <span>{{ intercept.location }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/intercept', intercept.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
