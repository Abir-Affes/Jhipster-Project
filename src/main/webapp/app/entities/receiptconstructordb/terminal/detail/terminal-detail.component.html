<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="terminal">
      <h2 data-cy="terminalDetailsHeading"><span jhiTranslate="gatewaydbApp.receiptconstructordbTerminal.detail.title">Terminal</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ terminal.id }}</span>
        </dd>
        <dt><span jhiTranslate="gatewaydbApp.receiptconstructordbTerminal.description">Description</span></dt>
        <dd>
          <span>{{ terminal.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/terminal', terminal.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
